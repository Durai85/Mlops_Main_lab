name: CI CD pipeline
on: [push]

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      
      - name: setup python
        uses: actions/setup-python@v4

      - name: Install dependencies
        run : pip install -r requirements.txt

      - name: train model
        run : python train.py

      - name: upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifact
          path: |
            LE.pkl
            LR.pkl